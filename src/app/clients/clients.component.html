<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button type="button" class="btn btn-secondary clients-button" (click)="loadClients()">Load Clients</button>

  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-secondary clients-button" (click)="saveItemsToLocalStorage(clients)">Save
      All</button>

  </li>
  <li class="nav-item">
    <button type="button" class="btn btn-secondary clients-button" (click)="addClient()">Add Clients</button>

  </li>

<div class="clients-grid">
  <table class="table table-striped" >
    <thead class="thead bg-info" #313f66 style="color:white" >
      <tr>
        <th scope="col">Client ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let clients of clients; let i = index">
        <th *ngIf="!clients.editing" scope="row">{{clients.id}}</th>
        <td *ngIf="!clients.editing">{{clients.firstName}}</td>
        <td *ngIf="!clients.editing">{{clients.lastName}}</td>
        <td *ngIf="!clients.editing">{{clients.email}}</td>
        <td *ngIf="!clients.editing">{{clients.phone}}</td>
        <td *ngIf="!clients.editing">
          <button type="button" class="btn btn-danger clients-button" (click)="deleteclients(i)">Delete</button>
        </td>



        <th *ngIf="clients.editing" scope="row">
          <input [(ngModel)]="clients.id" type="text" class="form-control" placeholder="ID" aria-label="ID"
            aria-describedby="basic-addon1">
        </th>
        <td *ngIf="clients.editing">
          <input [(ngModel)]="clients.firstName" type="text" class="form-control" placeholder="First Name"
            aria-label="First Name" aria-describedby="basic-addon1">
        </td>
        <td *ngIf="clients.editing">
          <input [(ngModel)]="clients.lastName" type="text" class="form-control" placeholder="Last Name"
            aria-label="Last Name" aria-describedby="basic-addon1">
        </td>
        <td *ngIf="clients.editing">
          <input [(ngModel)]="clients.email" type="text" class="form-control" placeholder="Email" aria-label="Email"
            aria-describedby="basic-addon1">
        </td>
        <td *ngIf="clients.editing">
          <input [(ngModel)]="clients.phone" type="text" class="form-control" placeholder="Phone" aria-label="Phone"
            aria-describedby="basic-addon1">
        </td>
        <td *ngIf="clients.editing">
          <div class="btn-group">
            <button type="button" class="btn btn-success clients-button" (click)="saveclients(clients)">Save</button>
            <button type="button" class="btn btn-danger clients-button" (click)="deleteclients(i)">X</button>
          </div>

        </td>
      </tr>

    </tbody>
  </table>
</div>
